<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>üîí Secret Challenge ‚Äî Buckazoids</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #151b1d;
      color: #fff3e2;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #f77f00;
      text-shadow: 0 0 6px #f77f00;
    }

    video {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(247, 127, 0, 0.5);
      margin-bottom: 2rem;
    }

    form {
      display: none;
      background: #02314d;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(247, 127, 0, 0.3);
      margin-top: 1rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 1rem;
      font-size: 0.8rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    button {
      background: #f77f00;
      color: #151b1d;
      font-weight: bold;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(247, 127, 0, 0.8);
      margin-top: 1rem;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(247, 127, 0, 1);
    }
  </style>
</head>
<body>

  <h1>üïµÔ∏è Welcome, Cypherpunk</h1>
  <video id="secret-video" src="video/secret-quiz.mp4" controls playsinline></video>

  <form id="secret-form" action="mailto:theoracle@b59.com" method="post" enctype="text/plain">
    <label>
      Name:
      <input type="text" name="name" required />
    </label>
    <label>
      Email:
      <input type="email" name="email" required />
    </label>
    <label>
      T-shirt Size:
      <select name="size" required>
        <option value="">--Select--</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
        <option>XXL</option>
      </select>
    </label>
    <label>
      Quiz Answer:
      <textarea name="answer" placeholder="Type your secret answer here..." required></textarea>
    </label>
    <button type="submit">Submit</button>
  </form>

  <script>
    const video = document.getElementById('secret-video');
    const form = document.getElementById('secret-form');

    video.addEventListener('ended', () => {
      form.style.display = 'block';
    });
  </script>
</body>
</html>
