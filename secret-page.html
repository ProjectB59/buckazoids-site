<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ðŸ”’ Buckazoids Secret</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* reset */
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family:'Sora',sans-serif;
      background:#151b1d;
      color:#fff3e2;
      line-height:1.4;
      text-align:center;
      padding:2rem 1rem;
    }
    /* header/nav */
    .header {
      background:#0f1315;
      padding:20px;
      box-shadow:0 2px 6px rgba(0,0,0,0.7);
    }
    .header nav {
      display:flex;
      justify-content:center;
      gap:1rem;
    }
    .header nav a {
      color:#fff3e2;
      text-decoration:none;
      font-weight:600;
      padding:.4rem .8rem;
      border-bottom:2px solid transparent;
      transition:color .2s, border-color .2s;
    }
    .header nav a:hover { color:#feb73f }
    .header nav a.active {
      color:#feb73f;
      border-color:#feb73f;
    }
    /* intro */
    #intro {
      max-width:600px;
      margin:4rem auto;
    }
    #intro h1 {
      font-size:2.5rem;
      margin-bottom:1rem;
    }
    /* activate button */
    #activate-btn {
      margin-top:2rem;
      background:#f77f00;
      color:#151b1d;
      padding:12px 24px;
      font-size:1rem;
      border:none;
      border-radius:6px;
      box-shadow:0 0 10px rgba(247,127,0,0.8);
      cursor:pointer;
      transition:transform .2s, box-shadow .3s;
    }
    #activate-btn:hover {
      transform:scale(1.05);
      box-shadow:0 0 15px rgba(247,127,0,1);
    }
    /* secret content */
    #secret-content {
      display:none;
      max-width:700px;
      margin:2rem auto;
    }
    #secret-video {
      width:100%;
      border-radius:12px;
      box-shadow:0 0 20px rgba(247,127,0,0.5);
    }
    #secret-form {
      display:none;
      background:#02314d;
      padding:20px;
      margin-top:1.5rem;
      border-radius:12px;
      box-shadow:0 0 20px rgba(247,127,0,0.3);
      text-align:left;
    }
    #secret-form label {
      display:block;
      margin-bottom:1rem;
      color:#fff3e2;
    }
    #secret-form input,
    #secret-form textarea,
    #secret-form select {
      width:100%;
      padding:.5rem;
      margin-top:.5rem;
      border:none;
      border-radius:6px;
      font-size:1rem;
    }
    #secret-form button {
      display:block;
      margin:1rem auto 0;
      background:#f77f00;
      color:#151b1d;
      padding:10px 20px;
      border:none;
      border-radius:6px;
      font-weight:600;
      box-shadow:0 0 10px rgba(247,127,0,0.8);
      cursor:pointer;
      transition:transform .2s, box-shadow .3s;
    }
    #secret-form button:hover {
      transform:scale(1.05);
      box-shadow:0 0 15px rgba(247,127,0,1);
    }
  </style>
</head>
<body>

  <!-- header/nav -->
  <div class="header">
    <nav>
      <a href="index.html">Home</a>
      <a href="buckazoids-meme-gallery.html">Memes</a>
      <a
        href="https://buckazoids-bitcoin-echo.lovable.app/about"
        target="_blank"
        rel="noopener"
      >Lore</a>
      <a href="press-kit.html">Press Kit</a>
      <a href="financials.html">Financials</a>
      <a href="branding-assets.html">Branding</a>
      <a href="secret-page.html" class="active">Secret</a>
    </nav>
  </div>

  <!-- intro -->
  <div id="intro">
    <h1>ðŸ¤« Buckazoids Secret</h1>
    <p>Only those in the know may proceedâ€¦</p>
    <button id="activate-btn">Activate Secret</button>
  </div>

  <!-- video + form -->
  <div id="secret-content">
    <video
      id="secret-video"
      src="video/secret-quiz.mp4"
      muted
      playsinline
    ></video>
    <form
      id="secret-form"
      action="mailto:oracle@projectb59.com"
      method="post"
      enctype="text/plain"
    >
      <label>
        Name:
        <input type="text" name="name" required/>
      </label>
      <label>
        Email:
        <input type="email" name="email" required/>
      </label>
      <label>
        Your Answer:
        <textarea name="answer" required></textarea>
      </label>
      <button type="submit">Send to the Oracle</button>
    </form>
  </div>

  <script>
    const btn = document.getElementById('activate-btn');
    const intro = document.getElementById('intro');
    const secret = document.getElementById('secret-content');
    const vid = document.getElementById('secret-video');
    const form = document.getElementById('secret-form');

    btn.addEventListener('click', () => {
      intro.style.display = 'none';
      secret.style.display = 'block';
      vid.play();
      vid.addEventListener('ended', () => {
        form.style.display = 'block';
      });
    });
  </script>
</body>
</html>
