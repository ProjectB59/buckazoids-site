<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîí Buckazoids Secret</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" 
    rel="stylesheet"
  />
  <style>
    /* ===== Reset & Base ===== */
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family:'Sora',sans-serif;
      background:#151b1d;
      color:#fff3e2;
      line-height:1.4;
    }
    a, button { font-family:inherit; cursor:pointer; }

    /* ===== Header & Nav ===== */
    .header {
      background:#0f1315; padding:20px;
      box-shadow:0 2px 6px rgba(0,0,0,0.7);
    }
    nav {
      display:flex; justify-content:center; gap:1rem;
    }
    .nav-button {
      font-weight:600; padding:.4rem .8rem;
      border-bottom:2px solid transparent;
      color:#fff3e2;
      transition:color .2s, border-color .2s;
    }
    .nav-button:hover { color:#feb73f; }
    .nav-button.active {
      color:#feb73f; border-color:#feb73f;
    }

    /* ===== Intro ===== */
    .container {
      max-width:600px; margin:80px auto; text-align:center;
    }
    .container h1 {
      font-size:2.5rem; margin-bottom:1rem;
    }
    .hint {
      display:flex; justify-content:center;
      gap:.5rem; margin-bottom:1.5rem; opacity:.6;
    }
    .hint .arrow {
      font-size:1.2rem;
      animation:pulse 1.2s infinite ease-in-out;
    }
    .hint .arrow:nth-child(odd)  { animation-delay:.1s; }
    .hint .arrow:nth-child(even) { animation-delay:.2s; }
    @keyframes pulse {
      0%,100% { transform:translateY(0); opacity:.6 }
      50%     { transform:translateY(-5px); opacity:1 }
    }
    #activate-btn {
      margin-top:2rem;
      background:#f77f00; color:#151b1d;
      padding:12px 24px; font-size:1rem;
      border:none; border-radius:6px;
      box-shadow:0 0 10px rgba(247,127,0,0.8);
      transition:transform .2s, box-shadow .3s;
    }
    #activate-btn:hover {
      transform:scale(1.05);
      box-shadow:0 0 15px rgba(247,127,0,1);
    }

    /* ===== Secret Content ===== */
    #secret-content {
      display:none; margin-top:40px; text-align:center;
    }
    #secret-container video {
      width:100%; max-width:600px;
      border-radius:12px;
      box-shadow:0 0 20px rgba(247,127,0,0.5);
    }
    #secret-form {
      display:none;
      background:#02314d; margin:20px auto;
      padding:20px; max-width:500px;
      border-radius:12px;
      box-shadow:0 0 20px rgba(247,127,0,0.3);
      text-align:left;
    }
    #secret-form label {
      display:block; margin-bottom:1rem;
      color:#fff3e2;
    }
    #secret-form input,
    #secret-form textarea {
      width:100%; padding:.5rem;
      border:none; border-radius:6px;
      margin-top:.5rem; font-size:1rem;
    }
    #secret-form textarea {
      min-height:100px; resize:vertical;
    }
    #secret-form button {
      display:block; margin:1rem auto 0;
      background:#f77f00; color:#151b1d;
      font-weight:600; padding:10px 20px;
      border:none; border-radius:6px;
      box-shadow:0 0 10px rgba(247,127,0,0.8);
      transition:transform .2s, box-shadow .3s;
    }
    #secret-form button:hover {
      transform:scale(1.05);
      box-shadow:0 0 15px rgba(247,127,0,1);
    }

    /* ===== Mobile Controls ===== */
    #controls {
      display:none; margin:2rem auto;
      max-width:400px; text-align:center;
    }
    #controls button {
      width:60px; height:60px; margin:5px;
      border:none; background:#02314d;
      color:#fff3e2; font-size:1.5rem;
      border-radius:6px;
      box-shadow:0 0 10px rgba(247,127,0,0.5);
      transition:background .2s, transform .2s;
    }
    #controls button:active {
      background:#feb73f; transform:scale(0.95);
    }
    #arrow-pad {
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
    }
    #arrow-pad .row {
      display:flex; justify-content:center;
    }
    #ba-pad {
      margin-top:10px;
    }
    @media(max-width:600px){
      #controls { display:block; }
    }
  </style>
</head>
<body>

  <!-- Header / Nav -->
  <div class="header">
    <nav>
      <a href="index.html" class="nav-button">Home</a>
      <a href="buckazoids-meme-gallery.html" class="nav-button">Memes</a>
      <a href="press-kit.html" class="nav-button">Press Kit</a>
      <a href="financials.html" class="nav-button">Financials</a>
      <a href="secret-page.html" class="nav-button active">Secret</a>
    </nav>
  </div>

  <!-- Intro & Activate -->
  <div class="container" id="intro">
    <h1>ü§´ Unlock the Secret</h1>
    <p class="hint">
      <span class="arrow">‚Üë</span><span class="arrow">‚Üë</span>
      <span class="arrow">‚Üì</span><span class="arrow">‚Üì</span>
      <span class="arrow">‚Üê</span><span class="arrow">‚Üí</span>
      <span class="arrow">‚Üê</span><span class="arrow">‚Üí</span>
      <span class="arrow">B</span><span class="arrow">A</span>
    </p>
    <button id="activate-btn">Activate Secret</button>
  </div>

  <!-- Secret video + form + controls -->
  <div id="secret-content">
    <div id="secret-container"></div>
    <div id="controls">
      <div id="arrow-pad">
        <div class="row"><button data-key="UP">‚Üë</button></div>
        <div class="row">
          <button data-key="LEFT">‚Üê</button>
          <button data-key="DOWN">‚Üì</button>
          <button data-key="RIGHT">‚Üí</button>
        </div>
      </div>
      <div id="ba-pad">
        <button data-key="B">B</button>
        <button data-key="A">A</button>
      </div>
    </div>
  </div>

  <!-- Konami-JS library (v1.7.0) -->
  <script>
    /*** Paste the full Konami-JS source here ***/
    var Konami = function(callback){/*‚Ä¶*/};
    if(typeof module!=="undefined"&&module.exports) module.exports=Konami;
    else if(typeof define==="function"&&define.amd) define([],()=>Konami);
    else window.Konami=Konami;
  </script>

  <!-- Secret logic -->
  <script>
    // mobile sequence buffer
    const mobileSeq = ["UP","UP","DOWN","DOWN","LEFT","RIGHT","LEFT","RIGHT","B","A"];
    const mobileBuf = [];

    document.getElementById("activate-btn").onclick = () => {
      // hide intro, show secret UI
      document.getElementById("intro").style.display = "none";
      document.getElementById("secret-content").style.display = "block";

      // build video + form
      document.getElementById("secret-container").innerHTML = `
        <video id="secret-video" src="video/secret-quiz.mp4" muted playsinline></video>
        <form id="secret-form"
              action="mailto:theoracle@b59.com"
              method="post"
              enctype="text/plain">
          <label>Your Email:
            <input type="email" name="email" required placeholder="you@example.com">
          </label>
          <label>Your Answer:
            <textarea name="answer" required placeholder="Type your answer‚Ä¶"></textarea>
          </label>
          <button type="submit">Send to the Oracle</button>
        </form>`;

      // show mobile buttons
      document.getElementById("controls").style.display = "block";

      // desktop Konami trigger
      new Konami(startSecret);

      // mobile on-screen triggers
      document.querySelectorAll("#controls button").forEach(btn => {
        btn.onclick = () => {
          mobileBuf.push(btn.dataset.key);
          if (mobileBuf.length > mobileSeq.length) mobileBuf.shift();
          if (mobileBuf.join("") === mobileSeq.join("")) startSecret();
        };
      });
    };

    function startSecret(){
      const vid = document.getElementById("secret-video");
      vid.play();
      vid.onended = () => {
        document.getElementById("secret-form").style.display = "block";
      };
    }
  </script>
</body>
</html>
