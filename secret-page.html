<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîí Buckazoids Secret</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family:'Sora',sans-serif;
      background:#151b1d; color:#fff3e2;
      min-height:100vh; text-align:center;
      padding:2rem 1rem;
    }
    .header {
      background:#0f1315; padding:20px;
      box-shadow:0 2px 6px rgba(0,0,0,0.7);
    }
    nav { display:flex; justify-content:center; gap:1rem; }
    .nav-button {
      color:#fff3e2; text-decoration:none;
      font-weight:600; padding:.4rem .8rem;
      border-bottom:2px solid transparent;
      transition: color .2s, border-color .2s;
    }
    .nav-button:hover { color:#feb73f }
    .nav-button.active {
      color:#feb73f; border-color:#feb73f;
    }
    .container {
      max-width:600px; margin:80px auto 40px;
    }
    h1 {
      font-size:2.5rem; margin-bottom:1rem;
      color:#feb73f;
    }
    .hint {
      display:flex; justify-content:center;
      gap:.5rem; margin-bottom:1.5rem; opacity:.6;
    }
    .hint span {
      font-size:1.2rem;
      animation:pulse 1.2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% { transform:translateY(0); opacity:.6 }
      50%     { transform:translateY(-5px); opacity:1 }
    }
    #activate-btn {
      background:#f77f00; color:#151b1d;
      padding:.75rem 1.5rem; border:none; border-radius:6px;
      font-size:1rem; font-weight:600;
      box-shadow:0 0 10px rgba(247,127,0,0.8);
      transition:transform .1s, box-shadow .2s;
    }
    #activate-btn:hover {
      transform:scale(1.05);
      box-shadow:0 0 15px rgba(247,127,0,1);
    }
    #secret-content {
      display:none; margin-top:2rem;
    }
    #secret-video {
      width:100%; max-width:600px; border-radius:12px;
      box-shadow:0 0 20px rgba(247,127,0,0.5);
    }
    #secret-form {
      display:none; margin-top:2rem;
      background:#02314d; padding:20px;
      border-radius:12px; box-shadow:0 0 20px rgba(247,127,0,0.3);
      max-width:500px; margin-left:auto; margin-right:auto;
      text-align:left;
    }
    #secret-form label {
      display:block; margin-bottom:1rem; color:#fff3e2;
    }
    #secret-form input, #secret-form select, #secret-form textarea {
      width:100%; padding:.5rem; margin-top:.5rem;
      border:none; border-radius:6px; font-size:1rem;
    }
    #secret-form button {
      display:block; margin:1.5rem auto 0;
      background:#f77f00; color:#151b1d;
      padding:.75rem 1.5rem; font-weight:600;
      border:none; border-radius:6px;
      box-shadow:0 0 10px rgba(247,127,0,0.8);
      transition:transform .1s, box-shadow .2s;
    }
    #secret-form button:hover {
      transform:scale(1.05);
      box-shadow:0 0 15px rgba(247,127,0,1);
    }
  </style>
</head>
<body>

  <!-- Header/Nav (same style) -->
  <div class="header">
    <nav>
      <a href="index.html" class="nav-button">Home</a>
      <a href="buckazoids-meme-gallery.html" class="nav-button">Memes</a>
      <a href="press-kit.html" class="nav-button">Press Kit</a>
      <a href="financials.html" class="nav-button">Financials</a>
      <a href="secret-page.html" class="nav-button active">Secret</a>
    </nav>
  </div>

  <!-- Intro -->
  <div class="container" id="intro">
    <h1>ü§´ Unlock the Secret</h1>
    <p class="hint">
      <span>‚Üë</span><span>‚Üë</span>
      <span>‚Üì</span><span>‚Üì</span>
      <span>‚Üê</span><span>‚Üí</span>
      <span>‚Üê</span><span>‚Üí</span>
      <span>B</span><span>A</span>
    </p>
    <button id="activate-btn">Activate Secret</button>
  </div>

  <!-- Secret content -->
  <div id="secret-content">
    <video id="secret-video" src="video/secret-quiz.mp4" muted playsinline></video>
    <form id="secret-form"
          action="mailto:oracle@projectb59.com"
          method="post" enctype="text/plain">
      <label>
        Name:
        <input type="text" name="Name" required/>
      </label>
      <label>
        Email:
        <input type="email" name="Email" required/>
      </label>
      <label>
        Your Answer:
        <textarea name="Answer" required></textarea>
      </label>
      <button type="submit">Send to the Oracle</button>
    </form>
  </div>

  <script>
    // once you click Activate, show the video & form container
    document.getElementById('activate-btn').addEventListener('click', () => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('secret-content').style.display = 'block';
    });
    // when video ends, reveal the form
    const vid = document.getElementById('secret-video');
    vid.addEventListener('ended', () => {
      document.getElementById('secret-form').style.display = 'block';
    });
  </script>
</body>
</html>
