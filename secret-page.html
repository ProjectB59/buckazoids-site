<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Branding Assets — Buckazoids</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --neon: #f77f00;
      --glow: rgba(247,127,0,0.8);
      --bg: #0a0c13;
      --panel: #1b2a3d;
      --text: #e0e0e0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Press Start 2P', cursive;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(0deg,rgba(255,255,255,0.03) 0 1px,transparent 1px 2px),
                  repeating-linear-gradient(90deg,rgba(255,255,255,0.03) 0 1px,transparent 1px 2px);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(rgba(0,0,0,0.05) 0 1px, transparent 1px 3px);
      z-index: -1;
    }

    header h1 {
      font-size: 1.5rem;
      color: var(--neon);
      text-shadow: 0 0 4px var(--neon), 0 0 8px var(--neon), 0 0 16px var(--neon);
      animation: flicker 3s infinite;
      margin-bottom: 0.25rem;
    }

    @keyframes flicker {
      0%, 18%, 20%, 22%, 24%, 54%, 56%, 100% { opacity: 1; }
      19%, 23%, 55% { opacity: 0.4; }
    }

    header p {
      font-size: 0.8rem;
      color: rgba(224, 224, 224, 0.7);
      margin-bottom: 2rem;
    }

    .header-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .header-nav a {
      font-size: 0.75rem;
      color: var(--text);
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      border-bottom: 2px solid transparent;
    }

    .header-nav a:hover { color: var(--neon); }

    .header-nav a.active {
      color: var(--neon);
      border-color: var(--neon);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto 2rem;
    }

    .card {
      background: var(--panel);
      border: 4px solid var(--neon);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px var(--glow);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px var(--glow);
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 0.75rem;
    }

    .card-title {
      font-size: 0.75rem;
      color: var(--neon);
      text-shadow: 0 0 4px var(--neon);
      margin-bottom: 0.5rem;
    }

    .card-desc {
      font-size: 0.65rem;
      color: rgba(224, 224, 224, 0.8);
      margin-bottom: 1rem;
    }

    .card button {
      font-size: 0.65rem;
      font-family: 'Press Start 2P', cursive;
      background: var(--neon);
      color: var(--bg);
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      box-shadow: 0 0 8px var(--glow);
      transition: transform 0.1s, box-shadow 0.2s;
    }

    .card button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px var(--glow);
    }

    /* A/B invisible flickering */
    .ab-ghost {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.7rem;
      opacity: 0;
      animation: flickerAB 30s infinite;
      pointer-events: none;
      color: var(--neon);
      z-index: 10;
    }

    @keyframes flickerAB {
      0%   { opacity: 0; }
      1%   { opacity: 0.1; }
      2%   { opacity: 0.3; }
      3%   { opacity: 0.5; }
      4%   { opacity: 0.3; }
      5%   { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="ab-ghost">B A</div>

  <header>
    <h1>BRANDING ASSETS</h1>
    <p>Press START to grab the goods →</p>
  </header>

  <nav class="header-nav">
    <a href="index.html">Home</a>
    <a href="buckazoids-meme-gallery.html">Memes</a>
    <a href="https://buckazoids-bitcoin-echo.lovable.app/about" target="_blank">Lore</a>
    <a href="press-kit.html">Press Kit</a>
    <a href="financials.html">Financials</a>
    <a href="branding-assets.html" class="active">Branding</a>
  </nav>

  <section class="cards">
    <div class="card">
      <img src="assets/color-palette.png" alt="Color Palette">
      <div class="card-title">Color Palette</div>
      <div class="card-desc">Download our official color swatches.</div>
      <button onclick="location.href='assets/color-palette.png'">DOWNLOAD</button>
    </div>

    <div class="card">
      <img id="logo-trigger" src="assets/logos.png" alt="Logos">
      <div class="card-title">Logos</div>
      <div class="card-desc">Grab PNG, SVG & AI versions.</div>
      <button onclick="location.href='assets/logos.zip'">DOWNLOAD</button>
    </div>

    <div class="card">
      <img src="assets/icons.png" alt="Icons">
      <div class="card-title">Icons</div>
      <div class="card-desc">Pixel & vector icons for UI.</div>
      <button onclick="location.href='assets/icons.zip'">DOWNLOAD</button>
    </div>

    <div class="card">
      <img src="assets/templates.png" alt="Templates">
      <div class="card-title">Templates</div>
      <div class="card-desc">Press-kit PDF & social graphics.</div>
      <button onclick="location.href='templates.zip'">DOWNLOAD</button>
    </div>
  </section>

  <!-- Konami code script -->
  <script>
    (function () {
      const KONAMI = "38384040373937396665"; // up up down down left right left right B A
      let buffer = "";

      window.addEventListener("keydown", e => {
        buffer += e.keyCode.toString(16);
        if (buffer.length > KONAMI.length) buffer = buffer.slice(-KONAMI.length);
        if (buffer === KONAMI) window.location.href = "secret-page.html";
      });

      let taps = 0, timeout;
      document.getElementById("logo-trigger").addEventListener("click", () => {
        taps++;
        clearTimeout(timeout);
        timeout = setTimeout(() => taps = 0, 1500);
        if (taps === 7) window.location.href = "secret-page.html";
      });
    })();
  </script>

</body>
</html>
