<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cypherpunk Challenge</title>
  <style>
    body {
      font-family: 'Sora', sans-serif;
      background-color: #151b1d;
      color: #fff3e2;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #f77f00;
    }
    .quiz-box {
      background: #02314d;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px #f77f00;
      max-width: 600px;
      margin: 2rem auto;
    }
    button {
      background-color: #f77f00;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #151b1d;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .qr {
      margin-top: 2rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Cypherpunk Challenge</h1>
  <div class="quiz-box">
    <p>Who wrote the Bitcoin Whitepaper?</p>
    <button onclick="checkAnswer('hal')">Hal Finney</button>
    <button onclick="checkAnswer('nick')">Nick Szabo</button>
    <button onclick="checkAnswer('satoshi')">Satoshi Nakamoto</button>
  </div>
  <div class="qr" id="qr">
    <p>âœ… Correct! You're one of us.</p>
    <img src="img/qr-code.png" alt="Secret QR" width="200" />
  </div>

  <script>
    function checkAnswer(ans) {
      if (ans === 'satoshi') {
        document.getElementById('qr').style.display = 'block';
      } else {
        alert("Nice try, but not quite. Try again.");
      }
    }
  </script>
</body>
</html>
