<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cypherpunk Challenge</title>
  <style>
    body {
      margin: 0;
      background-color: #151b1d;
      font-family: 'Sora', sans-serif;
      color: #fff3e2;
      text-align: center;
      padding: 40px 20px;
    }

    img.quiz-finish {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 20px #f77f00;
      margin-bottom: 30px;
    }

    form {
      background: #02314d;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 30px rgba(255, 119, 0, 0.3);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #f77f00;
      color: #151b1d;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #f77f00, 0 0 20px #feb73f;
    }

    button:hover {
      background-color: #feb73f;
      box-shadow: 0 0 15px #feb73f, 0 0 30px #f77f00;
    }

  </style>
</head>
<body>

  <img src="img/quiz-finish.png" alt="Quiz Complete" class="quiz-finish" />

  <h2>Claim Your Prize üéÅ</h2>
  <p>Fill out the form below and we‚Äôll send you a Buckazoids shirt if you qualify.</p>

  <form action="https://formspree.io/f/yourFormID" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="text" name="shirt_size" placeholder="Shirt Size (S, M, L, XL)" />
    <textarea name="message" placeholder="Any thoughts? Feedback? (optional)"></textarea>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
