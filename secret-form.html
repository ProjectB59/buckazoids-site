<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your Free T-Shirt</title>
  <style>
    body {
      background-color: #151b1d;
      font-family: 'Arial', sans-serif;
      color: #fff3e2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #f77f00;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      background: #02314d;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #f77f00;
    }

    input, select {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #f77f00;
      color: #151b1d;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #feb73f;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ You Did It!</h1>
  <p>Claim your exclusive Buckazoids T-Shirt</p>

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <select name="size" required>
      <option value="">Select Size</option>
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
      <option value="XL">XL</option>
    </select>
    <input type="text" name="address" placeholder="Shipping Address" required />
    <button type="submit">Get My Shirt</button>
  </form>

</body>
</html>
