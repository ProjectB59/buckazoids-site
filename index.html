  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1113;
      font-family: 'Sora', sans-serif;
      color: #fff3e2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    img.logo {
      width: 180px;
      max-width: 90%;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      color: #fff3e2;
      text-shadow: 0 0 10px #f77f00, 0 0 20px #f77f00, 0 0 30px #f77f00;
      margin-bottom: 1rem;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #f77f00, 0 0 20px #f77f00;
      }
      100% {
        text-shadow: 0 0 20px #f77f00, 0 0 35px #f77f00;
      }
    }

    .subtitle {
      font-size: 1.1rem;
      color: #eee;
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }

    .buttons a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: #f77f00;
      border-radius: 8px;
      font-weight: 700;
      color: #151b1d;
      box-shadow: 0 0 10px #f77f00, 0 0 20px #f77f00;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background-color: #feb73f;
      box-shadow: 0 0 15px #feb73f, 0 0 30px #feb73f;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .buttons a {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
