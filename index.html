<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buckazoids</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1113;
      font-family: 'Orbitron', sans-serif;
      color: #fff3e2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }

    .logo {
      width: 200px;
      margin-bottom: 0.5rem;
      filter: drop-shadow(0 0 10px #00ffcc) drop-shadow(0 0 20px #00ffcc) brightness(1.2);
      animation: neon-flicker 1.5s infinite alternate;
    }

    @keyframes neon-flicker {
      0% {
        filter: drop-shadow(0 0 10px #00ffcc) drop-shadow(0 0 20px #00ffcc) brightness(1.2);
      }
      100% {
        filter: drop-shadow(0 0 15px #00ffcc) drop-shadow(0 0 30px #00ffcc) brightness(1.5);
      }
    }

    .tagline {
      color: #00ffcc;
      font-size: 0.9rem;
      margin-top: 0;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
    }

    h1 {
      font-size: 3.5rem;
      color: #fff3e2;
      text-shadow: 0 0 10px #f77f00, 0 0 20px #f77f00, 0 0 30px #f77f00;
      margin-bottom: 1rem;
      animation: glow-orange 1.5s infinite alternate;
    }

    @keyframes glow-orange {
      0% {
        text-shadow: 0 0 10px #f77f00, 0 0 20px #f77f00, 0 0 30px #f77f00;
      }
      100% {
        text-shadow: 0 0 15px #f77f00, 0 0 30px #f77f00, 0 0 40px #f77f00;
      }
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #fff3e2;
      margin-bottom: 2rem;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
    }

      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: transparent;

    }
