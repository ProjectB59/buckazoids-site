<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buckazoids</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" 
    rel="stylesheet" 
  />
  <style>
    /* reset and full-screen setup */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    /* background video */
    .background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* center all content */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      color: #fff3e2;
      text-shadow: 0 0 20px #f77f00;
      padding: 0 20px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #02314d;
    }

    /* button row */
    .buttons {
      display: flex;
      gap: 1rem;
    }
    .buttons a {
      padding: 0.75rem 1.5rem;
      background: #f77f00;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #feb73f;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .subtitle { font-size: 1rem; }
      .buttons { flex-direction: column; }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline class="background-video">
    <source src="video/roger.mp4" type="video/mp4" />
    Sorry, your browser doesnâ€™t support embedded videos.
  </video>

  <section class="content">
    <h1>Buckazoids</h1>
    <p class="subtitle">
      Before Bitcoin, There Were Buckazoids.<br />
      Lost digital currency. Now community-owned.
    </p>
    <div class="buttons">
      <a href="press-kit.html">Media Kit</a>
      <a href="financials.html">Financials</a>
      <a href="governance.html">Governance &amp; Community</a>
    </div>
  </section>

</body>
</html>
