<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buckazoids</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('img/Screenshot-2025-07-05-191338.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #0d1113;
      font-family: 'Sora', sans-serif;
      color: #fff3e2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(13,17,19,0.82);
      z-index: 0;
      pointer-events: none;
    }

    img.logo {
      width: 180px;
      max-width: 90%;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      color: #fff3e2;
      text-shadow: 0 0 10px #f77f00, 0 0 20px #f77f00, 0 0 30px #f77f00;
      margin-bottom: 1rem;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #f77f00, 0 0 20px #f77f00;
      }
      100% {
        text-shadow: 0 0 20px #f77f00, 0 0 35px #f77f00;
      }
    }

    .subtitle {
      font-size: 1.1rem;
      color: #eee;
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }

    .buttons a,
    .contest-btn {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: #f77f00;
      border-radius: 8px;
      font-weight: 700;
      color: #151b1d;
      box-shadow: 0 0 10px #f77f00, 0 0 20px #f77f00;
      transition: all 0.3s ease;
      font-size: 1.05rem;
      margin-bottom: 0.5rem;
      display: inline-block;
    }

    .buttons a:hover,
    .contest-btn:hover {
      background-color: #feb73f;
      box-shadow: 0 0 15px #feb73f, 0 0 30px #feb73f;
      color: #0d1113;
    }

    .contest-btn {
      margin-top: 2rem;
      font-size: 1.18rem;
      font-family: inherit;
      letter-spacing: 0.01em;
      border: none;
      cursor: pointer;
    }

    footer {
      margin-top: 3rem;
      padding: 2rem 1rem 1rem 1rem;
      background-color: #0a0c13;
      color: #ccc;
      font-size: 0.95em;
      line-height: 1.6;
      width: 100%;
      box-sizing: border-box;
    }
    footer a {
      color: #fff3e2;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .buttons a,
      .contest-btn {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <main>
    <p class="tagline">A Project B59 Research Initiative</p>
    <!-- Main Heading -->
    <h1>Buckazoids</h1>
    <p class="subtitle">Before Bitcoin, There Were Buckazoids.<br />Lost digital currency. Now community-owned.</p>
    <!-- Buttons -->
    <div class="buttons">
      <a href="press-kit.html">Media Kit</a>
      <a href="financials.html">Financials</a>
      <a href="https://buckazoids.world" target="_blank">Lore</a>
      <a href="https://factual-cinema-e47.notion.site/1e0b7bec064980dbbd9de3c43e474c95?v=220b7bec0649805787ee000c8cb0c9ad" target="_blank">Newsletter</a>
    </div>
    <a href="https://project-b59.github.io/b59-streamers/games" class="contest-btn" target="_blank" rel="noopener">Enter the Buckazoids Competition</a>
  </main>
  <!-- Footer -->
</body>
</html>
