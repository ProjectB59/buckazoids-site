<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buckazoids</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .hero-headline {
      font-family: 'Orbitron', sans-serif;
      font-size: 64px;
      color: #00D9FF;
      text-shadow: 0 0 8px #00D9FF;
      margin-top: 20px;
    }
    .logo {
      width: 300px;
      max-width: 80vw;
    }
    .hidden-qr {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 70px;
      opacity: 0.15;
      transition: opacity 0.3s;
    }
    .hidden-qr:hover {
      opacity: 0.7;
    }
    @media (max-width: 768px) {
      .hero-headline {
        font-size: 36px;
      }
      .logo {
        width: 200px;
      }
    }
    @media (max-width: 480px) {
      .hero-headline {
        font-size: 28px;
      }
      .logo {
        width: 160px;
      }
    }
  </style>
</head>

<body>

  <section class="hero-section">

    <video class="background-video" autoplay muted loop playsinline>
      <source src="video/space-scene.mp4" type="video/mp4" />
    </video>

    <div class="hero-content">
      <img src="img/buckazoids-logo.png" alt="Buckazoids Logo" class="logo" />
      <h1 class="hero-headline">THE GREATEST DIGITAL DISCOVERY OF ALL TIME.</h1>
    </div>

    <img src="img/qr-code.png" alt="Hidden QR Code" class="hidden-qr" />

  </section>

</body>
</html>
