<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buckazoids</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" 
    rel="stylesheet"
  />
  <style>
    /* ===== Global Reset ===== */
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family: 'Sora', sans-serif;
      color: #fff3e2;
      min-height: 100vh;
      /* 1) Animated gradient background */
      background: linear-gradient(120deg, #0f1315, #151b1d, #0f1315);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      position: relative;
      overflow-x: hidden;
    }
    @keyframes gradientShift {
      0%   { background-position:   0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position:   0% 50%; }
    }
    /* 2) Pulsing radial halo overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at center,
                    rgba(247,127,0,0.15) 0%,
                    rgba(247,127,0,0) 70%);
      animation: haloPulse 6s ease-in-out infinite;
    }
    @keyframes haloPulse {
      0%   { transform: scale(1);   opacity: 0.15; }
      50%  { transform: scale(1.2); opacity: 0.30; }
      100% { transform: scale(1);   opacity: 0.15; }
    }

    a { text-decoration:none; color:inherit }

    /* ===== Header / Nav ===== */
    .header {
      background: #0f1315;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      position: relative;
      z-index: 2;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .nav-button {
      font-weight: 600;
      padding: .4rem .8rem;
      border-bottom: 2px solid transparent;
      transition: color .2s, border-color .2s;
      color: #fff3e2;
    }
    .nav-button:hover,
    .nav-button.active {
      color: #feb73f;
      border-color: #feb73f;
    }

    /* ===== Hero Section ===== */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 100px 20px;
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.4;
    }
    .hero .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .hero .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #f77f00;
      color: #151b1d;
      font-weight: 600;
      border-radius: 6px;
      transition: background .3s, transform .2s, box-shadow .3s;
      box-shadow: 0 0 10px rgba(247,127,0,0.8);
    }
    .hero .btn:hover {
      background: #feb73f;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(247,127,0,1);
    }

    /* ===== Container (for any lower content) ===== */
    .container {
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      .hero h1 { font-size: 2.2rem; }
      .hero p  { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Header / Nav -->
  <header class="header">
    <nav>
      <a href="index.html" class="nav-button active">Home</a>
      <a href="buckazoids-meme-gallery.html" class="nav-button">Meme Gallery</a>
      <a href="buckazoids-lore.html" class="nav-button">Lore</a>
      <a href="press-kit.html" class="nav-button">Press Kit</a>
    </nav>
  </header>

  <!-- Hero Content -->
  <section class="hero">
    <h1>Buckazoids</h1>
    <p>The greatest digital discovery of all time. 
       Lost before Bitcoin, reborn for the community.</p>
    <div class="buttons">
      <a href="index.html" class="btn">Get Started</a>
      <a href="https://buy.buckazoids.world" class="btn">Buy Buckazoids</a>
    </div>
  </section>

  <!-- Additional page sections go here -->
  <div class="container">
    <!-- ... -->
  </div>

</body>
</html>
