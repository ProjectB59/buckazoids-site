<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buckazoids</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .background-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      color: #fff3e2;
      text-shadow: 0 0 20px #f77f00;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #fff3e2;
      text-shadow: 0 0 10px #02314d;
    }

    .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #f77f00;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #feb73f;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .subtitle { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline class="background-video">
    <source src="video/roger.mp4" type="video/mp4" />
  </video>

  <section class="content">
    <h1>Buckazoids</h1>
    <p class="subtitle">
      Before Bitcoin, There Were Buckazoids.<br />
      Lost digital currency. Now community-owned.
    </p>
    <div class="buttons">
      <a href="press-kit.html">Media Kit</a>
      <a href="financials.html">Financials</a>
      <a href="governance.html">Governance & Community</a>
    </div>
  </section>

</body>
</html>
