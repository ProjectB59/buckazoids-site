<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buckazoids Meme Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Sora', sans-serif;
      background-color: #0b0d16;
      color: #ffffff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 40px;
      color: #fff;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .meme-card {
      background: #0b0d16;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 12px rgba(247, 127, 0, 0.2);
    }

    .meme-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 25px rgba(247, 127, 0, 0.5);
    }

    .meme-card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 2px solid #f77f00;
    }

    .meme-title {
      padding: 10px;
      text-align: center;
      color: #feb73f;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buckazoids Meme Gallery</h1>
    <div class="gallery">
      
      <!-- Repeat this block for each meme -->
      <div class="meme-card">
        <img src="img/memes/astro.jpg" alt="Astro Meme" />
        <div class="meme-title">Astro</div>
      </div>

      <div class="meme-card">
        <img src="img/memes/backtothefuture.jpg" alt="Back to the Future" />
        <div class="meme-title">Back to the Future</div>
      </div>

      <div class="meme-card">
        <img src="img/memes/gandalf.jpg" alt="Gandalf Meme" />
        <div class="meme-title">Gandalf</div>
      </div>

      <div class="meme-card">
        <img src="img/memes/ronaldo.jpg" alt="Ronaldo" />
        <div class="meme-title">Ronaldo</div>
      </div>

      <div class="meme-card">
        <img src="img/memes/marilyn.jpg" alt="Marilyn" />
        <div class="meme-title">Marilyn</div>
      </div>

      <div class="meme-card">
        <img src="img/memes/lambo.jpg" alt="Lambo" />
        <div class="meme-title">Lambo</div>
      </div>

      <div class="meme-card">
        <img src="img/memes/pepe.jpg" alt="Pepe" />
        <div class="meme-title">Pepe</div>
      </div>

      <div class="meme-card">
        <img src="img/memes/wen.jpg" alt="Wen" />
        <div class="meme-title">Wen?</div>
      </div>

      <!-- Add more memes here -->
    </div>
  </div>

  <footer>
    © 2025 Buckazoids · All memes are community-made.
  </footer>
</body>
</html>
