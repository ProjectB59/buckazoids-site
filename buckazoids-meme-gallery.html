    /* ===== Global Reset ===== */
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family: 'Sora', sans-serif;
      background: #151b1d;
      color: #fff3e2;
    }
    a { text-decoration:none; color:inherit }

    /* ===== Header / Nav ===== */
    .header {
      background: #0f1315;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .nav-button {
      font-weight: 600;
      padding: 0.4rem 0.8rem;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-color 0.2s;
    }
    .nav-button:hover { color: #feb73f; }
    .nav-button.active {
      color: #feb73f;
      border-color: #feb73f;
    }

    /* ===== Page Container ===== */
    .container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
    }

    /* ===== Gallery Grid ===== */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
      gap: 30px;
      justify-content: center;
    }

    /* ===== Meme Card ===== */
    .meme-card {
      display: flex;
      flex-direction: column;
      background: #02314d;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(247,127,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .meme-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(247,127,0,0.6);
    }
    .meme-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .meme-title {
      padding: 0.75rem;
      font-size: 1.1rem;
      text-align: center;
      font-weight: 600;
    }

    /* ===== View & Download Buttons ===== */
    .action-btn {
      display: block;
      width: 120px;
      margin: 0.5rem auto;
      padding: 8px 0;
      background: #f77f00;
      color: #151b1d;
      font-weight: 600;
      border-radius: 6px;
      text-align: center;
      box-shadow: 0 0 10px rgba(247,127,0,0.8);
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }
    .action-btn:hover {
      background: #feb73f;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(247,127,0,1);
    }
  </style>
</head>
