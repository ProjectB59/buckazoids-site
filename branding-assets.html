<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Branding Assets — Buckazoids</title>
  <!-- arcade pixel font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --neon: #f77f00;
      --glow: rgba(247,127,0,0.8);
      --bg: #0a0c13;
      --panel: #1b2a3d;
      --text: #e0e0e0;
    }
    /* Reset & Base */
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family:'Press Start 2P',cursive;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      overflow-x:hidden;
      text-align:center;
      padding:2rem 1rem;
      position:relative;
    }
    /* CRT scanlines */
    body::before {
      content:"";position:fixed;inset:0;
      background:
        repeating-linear-gradient(0deg,rgba(255,255,255,0.03) 0 1px,transparent 1px 2px),
        repeating-linear-gradient(90deg,rgba(255,255,255,0.03) 0 1px,transparent 1px 2px);
      z-index:-2;
    }
    body::after {
      content:"";position:fixed;inset:0;
      background:repeating-linear-gradient(rgba(0,0,0,0.05) 0 1px,transparent 1px 3px);
      z-index:-1;
    }
    @keyframes neon-flicker {
      0%,18%,20%,22%,24%,54%,56%,100%{opacity:1}
      19%,23%,55%{opacity:.4}
    }
    /* floating neon squares behind everything */
    .floaters { position:absolute; inset:0; pointer-events:none; overflow:hidden; z-index:-3; }
    .floaters div {
      position:absolute; width:8px; height:8px;
      background:var(--neon); opacity:.2;
      animation:drift 10s linear infinite;
    }
    @keyframes drift {
      0%   {transform:translate3d(var(--x),var(--y),0) scale(0);}
      50%  {opacity:.5;}
      100% {transform:translate3d(calc(var(--x)+var(--dx)),calc(var(--y)+var(--dy)),0) scale(1);opacity:0;}
    }

    header h1 {
      font-size:1.5rem;
      color:var(--neon);
      text-shadow:0 0 4px var(--neon),0 0 8px var(--neon),0 0 16px var(--neon);
      animation:neon-flicker 3s infinite;
      margin-bottom:.25rem;
    }
    header p {
      font-size:.8rem;
      color:rgba(224,224,224,.7);
      margin-bottom:2rem;
    }

    /* top nav */
    .header-nav {
      display:flex; justify-content:center; gap:1rem; margin-bottom:2rem;
    }
    .header-nav a {
      font-size:.75rem;
      color:var(--text);
      text-decoration:none;
      padding:.25rem .5rem;
      border-bottom:2px solid transparent;
      transition:color .2s,border-color .2s;
    }
    .header-nav a:hover { color:var(--neon) }
    .header-nav a.active {
      color:var(--neon);
      border-color:var(--neon);
    }

    /* the four cards */
    .cards {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:1.5rem;
      max-width:900px;
      margin:0 auto 2rem;
    }
    .card {
      background:var(--panel);
      border:4px solid var(--neon);
      border-radius:8px;
      padding:1rem;
      box-shadow:0 0 10px var(--glow);
      transition:transform .2s,box-shadow .2s;
      cursor:default;
    }
    .card:hover {
      transform:translateY(-5px);
      box-shadow:0 0 20px var(--glow);
    }
    .card img {
      width:100%; height:120px;
      object-fit:cover;
      border-radius:4px;
      margin-bottom:.75rem;
    }
    .card-title {
      font-size:.75rem;
      color:var(--neon);
      text-shadow:0 0 4px var(--neon);
      margin-bottom:.5rem;
    }
    .card-desc {
      font-size:.65rem;
      color:rgba(224,224,224,.8);
      margin-bottom:1rem;
    }
    .card button {
      font-size:.65rem;
      font-family:'Press Start 2P',cursive;
      background:var(--neon);
      color:var(--bg);
      border:none;
      border-radius:4px;
      padding:.5rem 1rem;
      box-shadow:0 0 8px var(--glow);
      transition:transform .1s,box-shadow .2s;
    }
    .card button:hover {
      transform:scale(1.05);
      box-shadow:0 0 16px var(--glow);
    }
  </style>
</head>
<body>

  <!-- floating neon squares -->
  <div class="floaters">
    <script>
      for(let i=0;i<30;i++){
        const d=document.createElement('div'),
              x=Math.random()*100+'vw',
              y=Math.random()*100+'vh',
              dx=(Math.random()*200-100)+'vw',
              dy=(Math.random()*200-100)+'vh';
        d.style.setProperty('--x',x);
        d.style.setProperty('--y',y);
        d.style.setProperty('--dx',dx);
        d.style.setProperty('--dy',dy);
        d.style.animationDelay=(Math.random()*-10)+'s';
        document.body.appendChild(d);
      }
    </script>
  </div>

  <header>
    <h1>BRANDING ASSETS</h1>
    <p>Press START to grab the goods →</p>
  </header>

  <nav class="header-nav">
    <a href="index.html">Home</a>
    <a href="buckazoids-meme-gallery.html">Memes</a>
    <a href="https://buckazoids-bitcoin-echo.lovable.app/about"
       target="_blank" rel="noopener">Lore</a>
    <a href="press-kit.html">Press Kit</a>
    <a href="financials.html">Financials</a>
    <a href="branding-assets.html" class="active">Branding</a>
  </nav>

  <section class="cards">
    <!-- Color Palette (PNG preview + download) -->
    <div class="card">
      <img src="assets/color-palette.png" alt="Color Palette">
      <div class="card-title">Color Palette</div>
      <div class="card-desc">Download our official color swatches.</div>
      <button onclick="location.href='assets/color-palette.png'">
        DOWNLOAD
      </button>
    </div>

    <!-- Logos: also serves as mobile Easter-egg target -->
    <div class="card">
      <img id="logo-trigger" src="assets/logos.png" alt="Logos">
      <div class="card-title">Logos</div>
      <div class="card-desc">Grab PNG, SVG &amp; AI versions.</div>
      <button onclick="location.href='assets/logos.zip'">
        DOWNLOAD
      </button>
    </div>

    <!-- Icons -->
    <div class="card">
      <img src="assets/icons.png" alt="Icons">
      <div class="card-title">Icons</div>
      <div class="card-desc">Pixel &amp; vector icons for UI.</div>
      <button onclick="location.href='assets/icons.zip'">
        DOWNLOAD
      </button>
    </div>

    <!-- Templates -->
    <div class="card">
      <img src="assets/templates.png" alt="Templates">
      <div class="card-title">Templates</div>
      <div class="card-desc">Press-kit PDF &amp; social graphics.</div>
      <button onclick="location.href='assets/templates.zip'">
        DOWNLOAD
      </button>
    </div>
  </section>

  <!-- Konami + Mobile-tap logic -->
  <script>
    (function(){
      const KONAMI_HEX = "38384040373937396665",
            bufLen = KONAMI_HEX.length;
      let buf = "";

      // desktop: listen for arrow/B/A keys
      window.addEventListener("keydown", e=>{
        buf += e.keyCode.toString(16);
        if(buf.length>bufLen) buf = buf.slice(-bufLen);
        if(buf===KONAMI_HEX){
          window.location = "secret-page.html";
        }
      });

      // mobile: 7 rapid taps on the Logos image
      let taps=0, timeout;
      const logo = document.getElementById("logo-trigger");
      logo.addEventListener("click", ()=>{
        taps++;
        clearTimeout(timeout);
        timeout = setTimeout(()=> taps=0, 1500);
        if(taps===7){
          window.location = "secret-page.html";
        }
      });
    })();
  </script>

</body>
</html>
