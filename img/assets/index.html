<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Branding Assets ‚Äî Buckazoids</title>

  <!-- arcade pixel font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --neon:    #f77f00;
      --glow:    rgba(247,127,0,0.8);
      --bg:      #0a0c13;
      --panel:   #1b2a3d;
      --text:    #e0e0e0;
    }
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family:'Press Start 2P',cursive;
      background:var(--bg);
      color:var(--text);
      text-align:center;
      min-height:100vh;
      padding:2rem 1rem;
    }
    .hero-title {
      font-size:1.8rem;
      color:var(--neon);
      text-shadow:0 0 4px var(--neon),0 0 8px var(--neon),0 0 16px var(--neon);
      animation:flicker 3s infinite;
    }
    @keyframes flicker {
      0%,19%,21%,23%,25%,54%,56%,100% { opacity:1 }
      20%,24%,55% { opacity:.4 }
    }
    .hero-sub {
      margin-top:.5rem;
      font-size:.9rem;
      color:rgba(255,255,255,.7);
    }

    .download-preview {
      margin:2rem auto;
    }
    .download-preview a {
      display:inline-block;
      padding:.75rem 2rem;
      background:var(--neon);
      color:var(--bg);
      text-decoration:none;
      box-shadow:0 0 10px var(--glow);
      transition:transform .1s,box-shadow .2s;
      font-size:.75rem;
    }
    .download-preview a:hover {
      transform:scale(.95);
      box-shadow:0 0 15px var(--glow);
    }
  </style>
</head>
<body>

  <div class="hero-title">BRANDING ASSETS</div>
  <div class="hero-sub">Download logos, templates &amp; more for press &amp; community.</div>

  <div class="download-preview">
    <a href="img/assets/index.html">üëæ Preview Assets</a>
  </div>

  <a href="index.html" style="font-size:.65rem; color:rgba(255,255,255,.7); text-decoration:underline;">
    ‚Üê Back to Home
  </a>

</body>
</html>
